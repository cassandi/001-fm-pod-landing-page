<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;400;700&display=swap" rel="stylesheet">

  
  <title>Project 001 | Pod request access landing page</title>
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="assets/desktop/logo.svg" alt="Pod logo">
    </div>
    <div class="img--musician" title="Person recording music in a studio"></div>

    <section class="main-content">
      <h1 class="headline">Publish your podcasts <span class="headline--white">everywhere.</span></h1>
    
      <p class="content">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
  
      <div class="icon--group">
        <img src="assets/desktop/spotify.svg" alt="Spotify logo">
        <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
        <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
        <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
      </div>
      
      <form class="form">
        <label for="email" hidden>Email Address</label>
        <input class="email--input" id="email" type="email" placeholder="Email address">
        <label for="email" class="email--error-msg">Oops! Please check your email.</label>
        <button class="email--btn" type="submit">Request access</button>
      </form>
    </section>
    <img class="img--dots" src="assets/desktop/bg-pattern-dots.svg" alt="Dot pattern">
  </main>
</body>
</html>
